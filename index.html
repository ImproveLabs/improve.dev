<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improve Labs, LLC</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* White background with black text */
    body {
      font-family: monospace, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
    }
    /* Centered content container with borders */
    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px; /* Remove this line for sharp corners */
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    /* Decorative email link with border */
    .email-link {
      display: inline-block;
      padding: 15px 30px;
      background: #fff;
      color: #000;
      font-size: 1em;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .email-link:hover {
      background: #f1f1f1;
    }
    /* Footer styles */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      border-top: 1px solid #000;
      padding-top: 20px;
    }
    .social-media a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-media a:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Improve Labs, LLC</h1>
    <p>
        We build <a href="https://typefloat.com">innovative software products</a> designed to enhance your workflow and boost your productivity.
    </p>
    <a class="email-link" href="mailto:contact@improve.dev">contact@improve.dev</a>

    <footer>
      <div class="social-media">
        <a href="https://x.com/improve_labs" target="_blank">X</a> |
        <a href="https://www.instagram.com/improvelabs" target="_blank">Instagram</a> |
        <a href="https://linkedin.com/company/improvelabs" target="_blank">LinkedIn</a> |
        <a href="https://github.com/improvelabs" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>
</body>
</html>
